{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<h2>Login</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
<p style="color: red;">{{ message }}</p>
{% endfor %}
{% endwith %}
<form method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="identifier" name="identifier" placeholder="Username or email" type = "text" required>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"
      required>
  </div>
  <button class="btn btn-primary" type="submit">Log In</button>
  <div>
  </div>
</form>
<br>
<p><a href="/">Back to Home</a></p>
{% endblock %}
