{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}


{% block main %}
<h2>Create an Account</h2>
<form method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username"
      type="text" required>
  </div>
  <div class="mb-3">
    <input autocomplete="off" class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email"
      type="email" required>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"
      required>
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
<br>
<p><a href="/">Back to Home</a></p>
{% endblock %}
